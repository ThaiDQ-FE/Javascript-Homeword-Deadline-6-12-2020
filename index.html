<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="justify-content: center">
        <div
          class="col-8"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Magical
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="txtNum">Your number:</label>

                  <input
                    type="number"
                    class="form-control"
                    id="txtNum"
                    placeholder="Your number ..."
                  />
                </div>

                <div class="form-group">
                  <label for="txtNumFloat">Your float number:</label>

                  <input
                    type="number"
                    class="form-control"
                    id="txtNumFloat"
                    placeholder="Your float number ..."
                    disabled
                  />
                </div>
                <button
                  id="btnAdd"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Add
                </button>

                <div class="form-group">
                  <label for="chooseOption">Options</label>
                  <select
                    class="form-control"
                    id="chooseOption"
                    onclick="checkOption()"
                  >
                    <option value="opPrime">Check prime numbers</option>
                    <option value="opFloat">Check integer numbers</option>
                    <option value="opCompare">Compare numbers</option>
                  </select>
                </div>

                <button
                  id="btnClick"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Click
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group" style="text-align: center">
                  <span id="resultCheck"></span>
                  <br />
                  <span id="resultX"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
